<!DOCTYPE html>
<html lang="en">

<head>

    <title>Spotify - Web Player: Music for everyone</title>

                </div>
                <ul>
                    <li><img class="invert" src="/svgs/home.svg" alt="Home">Home</li>

            </div>
            <div class="library bg-grey rounded m-1 p-1">

                    <img class="invert" src="/svgs/playlist.svg" alt="">

                </div>

                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id="">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>


                </div>
            </div>

        </div>

                    </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                        <div class="priviousNext">

                            <div class="volume">
